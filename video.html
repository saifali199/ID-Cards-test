<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎓 الفيديو التعليمي</title>
  <style>
    body {
      margin: 0;
      background: #f2f3f6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      max-width: 720px;
      width: 100%;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin: 0;
      padding: 20px;
      font-size: 22px;
      border-bottom: 1px solid #e5e7eb;
      background: #fafafa;
    }
    iframe {
      width: 100%;
      height: 420px;
      border: none;
    }
    .footer {
      padding: 16px;
      font-size: 14px;
      color: #6b7280;
      border-top: 1px solid #f0f0f0;
      background: #fafafa;
    }
    .btn {
      margin: 14px auto 20px;
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1e50bd;
    }
    @media (max-width:600px){
      iframe{height:240px;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🎓 الفيديو التعليمي</h2>

    <!-- ✏️ غيّر فقط كود الفيديو هنا -->
    <iframe 
      src="https://www.youtube.com/embed/A4BeboClvyc"
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>

    <button class="btn" onclick="location.reload()">🔁 مشاهدة مرة أخرى</button>

    <div class="footer">
      © 2025 – مركز التدريب • مشاهدة تعليمية خاصة
    </div>
  </div>
</body>
</html>
