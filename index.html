<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple ID – بطاقة معلومات (المالك)</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root{
      --overlay: rgba(15,16,20,.55);
      --card-bg: #fff;
      --card-border: #e7e7ea;
      --muted: #6b7280;
      --text: #111827;
      --row-bg: #f7f7fb;
      --row-border: #e9e9f2;
      --primary: #2563eb;
      --primary-600:#1e50bd;
      --ghost:#f3f4f6;
      --shadow: 0 10px 40px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      background:#f2f3f6;
      height:100%;
    }
    .backdrop{
      position:relative;
      min-height:100vh;
      background:var(--overlay);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px;
      overflow-y:auto;
    }
    .card{
      width:min(720px,96vw);
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:24px;
      box-shadow:var(--shadow);
      overflow:hidden;
      margin:auto;
    }
    .header{display:flex;align-items:center;gap:12px;padding:18px 20px;border-bottom:1px solid var(--card-border)}
    .title{font-size:20px;font-weight:700}
    .content{padding:16px 16px 0}
    .footer{display:flex;flex-wrap:wrap;justify-content:flex-end;gap:10px;padding:14px 16px 16px;border-top:1px solid var(--card-border);background:#fff}
    .section-title{font-weight:600;margin:12px 6px 8px}
    .note{color:var(--muted);font-size:13px;margin:0 6px 12px}
    .row{display:flex;align-items:center;gap:10px;background:var(--row-bg);border:1px solid var(--row-border);border-radius:12px;padding:10px 12px;margin:8px 0}
    .row input{flex:1;background:transparent;border:none;outline:none;font-size:16px;color:var(--text);padding:8px 6px}
    .btn{border:none;cursor:pointer;font-weight:600;border-radius:12px;padding:10px 14px;display:inline-flex;align-items:center;gap:8px}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-primary:hover{background:var(--primary-600)}
    .btn-ghost{background:#fff;color:var(--text);border:1px solid var(--card-border)}
    .btn-soft{background:var(--ghost);color:var(--text)}
    .two{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:580px){.two{grid-template-columns:1fr}}
    .qrbox{display:grid;place-items:center;padding:16px}
  </style>
</head>
<body>
  <div class="backdrop">
    <div class="card" id="card-root">
      <div class="header">
        <div class="title">صفحة المالك – Apple ID / Gmail</div>
      </div>

      <div class="content">
        <div class="section-title">البريد الإلكتروني</div>
        <div class="row"><button class="btn btn-primary copy-btn" data-target="email">نسخ</button><input id="email" type="email"></div>

        <div class="section-title">كلمة المرور</div>
        <div class="row"><button class="btn btn-primary copy-btn" data-target="password">نسخ</button><input id="password" type="text"></div>

        <div class="two">
          <div><div class="section-title">First Name</div><div class="row"><button class="btn btn-primary copy-btn" data-target="fname">نسخ</button><input id="fname" type="text"></div></div>
          <div><div class="section-title">Last Name</div><div class="row"><button class="btn btn-primary copy-btn" data-target="lname">نسخ</button><input id="lname" type="text"></div></div>
        </div>

        <div class="section-title">Date of Birth</div>
        <div class="row"><button class="btn btn-primary copy-btn" data-target="dob">نسخ</button><input id="dob" type="text"></div>

        <div class="section-title">Phone Number</div>
        <div class="row"><button class="btn btn-primary copy-btn" data-target="phone">نسخ</button><input id="phone" type="text"></div>

        <div class="qrbox"><div id="qrcode"></div></div>
      </div>

      <div class="footer">
        <button class="btn btn-soft" onclick="genEmail()">Generate Email</button>
        <button class="btn btn-soft" onclick="genPassword()">Generate Password</button>
        <button class="btn btn-soft" onclick="genNames()">Generate Names</button>
        <button class="btn btn-soft" onclick="genDOB()">Generate DOB</button>
        <button class="btn btn-primary" onclick="makeQR()">Create QR</button>
        <button class="btn btn-primary" onclick="saveQR_PNG()">💾 Save PNG QR</button>

        <div class="row" style="justify-content:center; gap:8px; background:transparent; border:none; margin-top:4px;">
          <label style="font-weight:600;">النطاق:</label>
          <select id="emailDomain" style="padding:8px 10px; border-radius:8px; border:1px solid #ccc; font-size:15px;">
            <option value="@icloud.com">@icloud.com</option>
            <option value="@gmail.com">@gmail.com</option>
          </select>
        </div>

        <button class="btn btn-ghost" onclick="copyShare()">Share Link</button>
        <button class="btn btn-primary" onclick="saveCardImage()">Save Card</button>
        <button class="btn btn-primary" onclick="openTutorial()">🎓 مشاهدة الفيديو التعليمي</button>
      </div>
    </div>
  </div>

<script>
const $=id=>document.getElementById(id);
const baseURL="https://saifali199.github.io/ID-Cards-test/";
let currentDomain="@icloud.com";

document.addEventListener("DOMContentLoaded",()=>{
  $("emailDomain").value=localStorage.getItem("lastDomain")||"@icloud.com";
  currentDomain=$("emailDomain").value;
  $("emailDomain").addEventListener("change",()=>{currentDomain=$("emailDomain").value;localStorage.setItem("lastDomain",currentDomain);});
  document.querySelectorAll(".copy-btn").forEach(btn=>btn.addEventListener("click",()=>copyField(btn.dataset.target)));
});

function genNames(){
  const FIRST=["James","John","Robert","Michael","Emily","Emma","Olivia","Sophia","Isabella"];
  const LAST=["Smith","Johnson","Williams","Brown","Jones","Garcia","Miller","Davis"];
  $("fname").value=FIRST[Math.floor(Math.random()*FIRST.length)];
  $("lname").value=LAST[Math.floor(Math.random()*LAST.length)];
}

function genDOB(){
  const months=["يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"];
  const y=1990+Math.floor(Math.random()*(2006-1990+1));
  const m=Math.floor(Math.random()*12);
  const d=1+Math.floor(Math.random()*28);
  $("dob").value=`${String(d).padStart(2,"0")} ${months[m]} ${y}`;
}

function genEmail(len=14){
  const lower="abcdefghijklmnopqrstuvwxyz",nums="0123456789";
  const numCount=3+Math.floor(Math.random()*2);
  const lowerCount=len-numCount;
  const numChars=Array.from({length:numCount},()=>nums[Math.floor(Math.random()*nums.length)]).join('');
  const lowerChars=Array.from({length:lowerCount},()=>lower[Math.floor(Math.random()*lower.length)]).join('');
  const username=(lowerChars+numChars).split('').sort(()=>Math.random()-0.5).join('');
  $("email").value=username+currentDomain;
}

function genPassword(len=10){
  const lower="abcdefghijklmnopqrstuvwxyz",upper="ABCDEFGHIJKLMNOPQRSTUVWXYZ",nums="0123456789",symbols="!@#$%^&*";
  const numCount=2+Math.floor(Math.random()*2);
  const numChars=Array.from({length:numCount},()=>nums[Math.floor(Math.random()*nums.length)]).join('');
  const upperChar=upper[Math.floor(Math.random()*upper.length)];
  const symbolChar=symbols[Math.floor(Math.random()*symbols.length)];
  const remainingCount=len-(numCount+2);
  const lowerChars=Array.from({length:remainingCount},()=>lower[Math.floor(Math.random()*lower.length)]).join('');
  $("password").value=(upperChar+numChars+symbolChar+lowerChars).split('').sort(()=>Math.random()-0.5).join('');
}

function collect(){return{
  email:$("email").value.trim(),
  password:$("password").value.trim(),
  fname:$("fname").value.trim(),
  lname:$("lname").value.trim(),
  dob:$("dob").value.trim(),
  phone:$("phone").value.trim()
};}

function buildLink(){
  const d=collect();
  if(!d.email||!d.password)return null;
  const page=(currentDomain==="@gmail.com")?"view-gmail.html":"view-icloud.html";
  return `${baseURL}${page}?${new URLSearchParams(d)}`;
}

/* === عرض QR في الصفحة فقط === */
function makeQR(){
  const link=buildLink();
  if(!link)return alert("⚠️ لا يوجد بيانات كافية");
  const qr=qrcode(0,'H');
  qr.addData(link);
  qr.make();
  $("qrcode").innerHTML=qr.createImgTag(6,6);
}

/* === حفظ QR كصورة PNG بدقة 2.56cm === */
function saveQR_PNG(){
  const link=buildLink();
  if(!link)return alert("⚠️ لا يوجد بيانات كافية");
  const qr=qrcode(0,'H');
  qr.addData(link);
  qr.make();

  const qrSizeCm=2.56;
  const wordDpi=96;
  const pxPerCm=wordDpi/2.54;
  const sizePx=Math.round(qrSizeCm*pxPerCm);
  const scale=4;

  const canvas=document.createElement("canvas");
  canvas.width=sizePx*scale;
  canvas.height=sizePx*scale;
  const ctx=canvas.getContext("2d");
  ctx.fillStyle="#ffffff";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#000000";

  const cellCount=qr.getModuleCount();
  const cellSize=canvas.width/cellCount;
  for(let r=0;r<cellCount;r++){
    for(let c=0;c<cellCount;c++){
      if(qr.isDark(r,c)) ctx.fillRect(c*cellSize,r*cellSize,cellSize,cellSize);
    }
  }

  const finalCanvas=document.createElement("canvas");
  finalCanvas.width=sizePx;
  finalCanvas.height=sizePx;
  finalCanvas.getContext("2d").drawImage(canvas,0,0,sizePx,sizePx);

  const a=document.createElement("a");
  a.href=finalCanvas.toDataURL("image/png",1.0);
  a.download="qr-code.png";
  a.click();
}

async function copyShare(){
  const link=buildLink();
  if(!link)return alert("⚠️ الرجاء إدخال البريد وكلمة المرور أولاً");
  await navigator.clipboard.writeText(link);
  alert("✅ تم نسخ رابط المشاركة:\n"+link);
}

async function copyField(id){
  const v=$(id).value||"";
  if(!v)return alert("الحقل فارغ");
  await navigator.clipboard.writeText(v);
  alert("تم النسخ: "+v);
}

async function saveCardImage(){
  const canvas=await html2canvas($("card-root"),{scale:2});
  const a=document.createElement("a");
  a.href=canvas.toDataURL("image/png");
  a.download="owner-card.png";
  a.click();
}

function openTutorial(){window.open("https://drive.google.com/file/d/1Uk845wPA623RnmBzTXGWy8plA1Jl1KbI/view?usp=sharing");}
</script>
</body>
</html>
